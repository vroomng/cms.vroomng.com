<div class="bg-white h-[100vh] w-full">
    <div class=" flex justify-center items-center h-[20vh] md:h-[8%] w-full">
       <div class="w-[100%] bg-[#F3F4F5] md:bg-white md:w-[95%] h-full flex flex-col md:flex-row items-center justify-center ">
           <div class="w-[95%] py-3 md:py-0  md:w-[50%] ">
            <h5>Ratings and Review</h5>
           </div>
           <div class="w-[100%] md:w-[50%] h-full py-4 md:py-0 flex bg-white md:bg-white  items-center md:justify-end">
            <div class="md:flex md:flex-row flex flex-col items-end justify-center w-[30%] mt-2 md:mt-0 h-full md:items-center md:justify-end order-2 md:order-1  ">
                
                <button class=" hidden md:block cursor-pointer ">
                        <img src="./export.svg" class="rounded-full cursor-pointer  w-[25px] md:mx-0 "  /> 
                </button>
               
                <span class="mx-2  block md:hidden cursor-pointer ">
                    <img src="./export.svg" class="rounded-full cursor-pointer  w-[25px] md:mx-0 "  /> 
                </span>
                <h6 class=" cursor-pointer px-1">
                    <span class="text-[16px]" *ngIf="activeIndex === 0">
                        Export Drivers
                    </span> 
                    <span *ngIf="activeIndex === 1">
                        Export Riders
                    </span> 
                    
                 </h6>
            </div>
            <!-- mobile -->
            <div class="search flex items-center md:hidden mx-3 w-[60%] ">
                <div class="flex items-center border border-gray-300 rounded-lg">
                    <input type="text" class="search bg-[#FAFAF9] px-5 py-2 rounded-lg focus:outline-none w-full" placeholder="Search" 
                    [(ngModel)]="searchText"
                    (input)="applySearch()"
                    >
                    <i class="fa fa-search text-[#737373] absolute ml-4 mt-1"></i> 
                </div>
            </div>
            <!-- desktop -->
            <div class=" flex items-center hidden md:block mx-3 order-2  ">
                <div class="flex items-center border border-gray-300 rounded-lg">
                    <input type="text" class="search bg-[#FAFAF9] px-5 py-2 rounded-lg focus:outline-none w-full" placeholder="Search" 
                    [(ngModel)]="searchText"
                    (input)="applySearch()"
                    >
                    <i class="fa fa-search text-[#737373] absolute ml-4 mt-1"></i> 
                </div>
            </div>
            
           </div>
       </div>
    </div>
    <div class=" h-[80vh] md:h-[90%] flex justify-center items-center">
         <div class="card h-[100%] w-[95%] ">
            <!-- selector -->
            <div class="h-[6%] w-full">
                <button class="h-full w-[16%] mx-2" *ngFor="let page of pages; let i = index" (click)="setActive(i)" [ngClass]="{'selector': i === activeIndex}">
                    <div class="h-[92%] flex items-center justify-center">
                        <span class="capitalize">{{ page.name }}</span>
                    </div>
                    <div class="selector h-[6%] bg-brand900 rounded-xl" *ngIf="i === activeIndex"></div>
                </button>
            </div>
            <!-- pages -->
            <div class="h-[90%]">
                <app-ratings-driver [searchText]="searchText" *ngIf="activeIndex === 0"></app-ratings-driver>
                <app-ratings-rider [searchText]="searchText" *ngIf="activeIndex === 1"></app-ratings-rider>
            </div>
         </div>
    </div>
</div>
