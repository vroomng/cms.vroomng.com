    {{ alertMsg }}

<div>
    <app-modal [title]="''" [isVisible]="isModalVisible" (closeModal)="hideModal()">
        <div class="w-[80vh] h-[60vh] flex items-start justify-center ">
            <div class="h-[100%] w-[95%]">
                <div class="h-[10%] flex items-center justify-between w-full"> 
                    <h3 class="h3 text-[#28094F]">Add Drivers</h3>
                    <button (click)="close()">
                        <i class="fa fa-times text-[20px]" aria-hidden="true"></i>
                    </button>
                </div>
                <div class=" overflow-y-scroll h-[80%] w-full flex  items-start"> 
                    <div class="w-full">   
                        <form [formGroup]="addDrivers" (ngSubmit)="submit()" >
                            <div class="flex w-full justify-between h-[auto]">
                                <div class="w-[49%]">
                                    <div class="form-group">
                                        <label>First Name:</label>
                                        <app-vr-input [control]="firstname" type="text" placeholder="First Name"></app-vr-input>
                                    </div>
                                </div>
                                <div class="w-[49%]">
                                    <div class="form-group">
                                        <label>Last Name:</label>
                                        <app-vr-input [control]="lastname" type="text" placeholder="Last Name"></app-vr-input>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="flex w-full justify-between h-[auto]">
                                <div class="w-[49%]">
                                    <div class="form-group">
                                        <label>City:</label>
                                        <select id="city" name="city" formControlName="city">
                                            <option *ngFor="let option of cities" [value]="option.name">{{ option.name }}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="w-[49%]">
                                    <div class="form-group">
                                        <label>Phone Number:</label>
                                        <app-vr-input [control]="phone_no" type="text" placeholder="Phone number"></app-vr-input>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="flex w-full justify-between h-[auto]">
                                <div class="w-[49%]">
                                    <div class="form-group">
                                        <label>Email:</label>
                                        <app-vr-input [control]="email" type="text" placeholder="Email"></app-vr-input>
                                    </div>
                                </div>
                                <div class="w-[49%]">
                                    <div class="form-group">
                                        <label>Password:</label>
                                        <app-vr-input [control]="password" type="password" placeholder="Password"></app-vr-input>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="flex w-full justify-between h-[auto]">
                                <div class="w-[49%]">
                                    <div class="form-group">
                                        <label>Licence Number:</label>
                                        <app-vr-input [control]="licence_no" type="text" placeholder="Licence No"></app-vr-input> 
                                    </div>
                                </div>
                                <div class="w-[49%]">
                                    <div class="form-group">
                                        <label>Vehicle Type:</label>
                                        <select id="vehicle_type" name="vehicle_type" formControlName="vehicle_type">
                                            <option *ngFor="let option of vehicles" [value]="option.name">{{ option.name }}</option>
                                        </select>                            
                                    </div>
                                </div>
                            </div>

                            <div>
                                <h4 class="h4 text-[#28094F]">Bank Details</h4>
                            </div>
                                <div class="flex w-full justify-between h-[auto]">
                                    <div class="w-[49%]">
                                        <label>Account Holder Name:</label>
                                        <app-vr-input [control]="holder_name" type="text" name="holder_name" id="holder_name" placeholder="Account Holder Name"></app-vr-input>
                                    </div>
                                    <div class="w-[49%]">
                                        <label>Account Number:</label>
                                        <app-vr-input [control]="account_number" type="text" name="account_number" id="account_number" placeholder="Account Number"></app-vr-input>
                                    </div>
                                </div>
                            
                                <div class="flex w-full justify-between h-[auto]">
                                    <div class="w-[49%]">
                                        <div class="form-group">
                                            <label>Name of Bank:</label>
                                            <app-vr-input [control]="bank_name" type="text" name="bank_name" id="bank_name" placeholder="Name of Bank"></app-vr-input>
                                        </div>
                                        <div class="form-group">
                                            <label>Bank Location:</label>
                                            <app-vr-input [control]="location" type="text" name="location" id="location" placeholder="Bank Location"></app-vr-input>
                                        </div>
                                    </div>
                            
                                    <div class="w-[49%]">
                                        <div class="form-group">
                                            <label>Payment Email:</label>
                                            <app-vr-input [control]="payment_email" type="text" name="payment_email" id="payment_email" placeholder="Payment Email"></app-vr-input>
                                        </div>
                                        <div class="form-group">
                                            <label>Bank Sort Code:</label>
                                            <app-vr-input [control]="IFSC_code" type="text" name="IFSC_code" id="IFSC_code" placeholder="Bank Sort Code"></app-vr-input>
                                        </div>
                                    </div>
                                </div>
                            
                            <div>
                                <h4 class="h4 text-[#28094F]">Documents</h4>
                            </div>
                            <div class="flex w-full justify-between h-[auto]">
                                <div class="w-[49%]">
                                    <div class="form-group">
                                        <label htmlFor="licence_docu">Upload Licence:</label>
                                        <input type="file" (change)="onFileSelected($event)" accept="image/pdf*" id="licence_docu" name="licence_docu">
                                    </div>
                                </div>
                                <div class="w-[49%]">
                                    <div class="form-group">
                                        <label htmlFor="Insurance_docu">Upload Insurance:</label>
                                        <input type="file" (change)="onFileSelected1($event)" accept="image/pdf*" id="insurance_docu" name="insurance_docu">
                                    </div>
                                </div>
                            </div>
                            <div class="flex w-full justify-between h-[auto]">
                                <div class="w-[49%]">
                                    <div class="form-group">
                                        <label htmlFor="vehicle_docu">Licence documents:</label>
                                        <input type="file" (change)="onFileSelected2($event)" accept="image/pdf*" id="vehicle_docu" name="vehicle_docu">
                                    </div>
                                </div>
                                <div class="w-[49%]">
                                    <div class="form-group">
                                        
                                            <label htmlFor="multi-docu">Other Documents:</label>

                                        <input type="file" (change)="onFileSelected3($event)" accept="image/pdf*" id="multi_docu" name="multi_docu">
                                    </div>
                                </div>
                            </div>
                            
                        </form>
                     </div>            
                </div>
                <div class="h-[10%] w-full flex justify-between">
                    <div class="btn w-[48%]">
                        <app-button buttonText="Cancel" borderColor="#F1F2F4" bgColor="#FFFFFF" (click)="reset()"

                        ></app-button>
                    </div>
                    <div class="btn w-[48%]">      
                        <app-button buttonText="Save" borderColor="#28094F" bgColor="#28094F" textColor="#FFFFFF" (click)="submit()"
                        [buttonState]="firstname.invalid || lastname.invalid || email.invalid || password.invalid || city.invalid"
                        ></app-button>            
                    </div>
                </div>
            </div>    
        </div>
    </app-modal>
</div>
