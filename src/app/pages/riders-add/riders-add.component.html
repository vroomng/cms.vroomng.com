<div>
    <app-modal [title]="''" [isVisible]="isModalVisible" (closeModal)="hideModal()">
        <div class="w-[80vh] h-[60vh] flex items-start justify-center ">
            <div class="h-[100%] w-[95%]">
                <div class="h-[10%] flex items-center justify-between w-full"> 
                    <h3 class="h3 text-[#28094F]">Add Rider </h3>
                    <button (click)="close()">
                        <i class="fa fa-times text-[20px]" aria-hidden="true"></i>
                    </button>
                </div>
                <div class=" overflow-y-scroll h-[80%] w-full flex  items-start"> 
                    <app-loader *ngIf="insubmission"></app-loader>
                    
                    <div class="w-full">  
                        <div class="card-body" *ngIf="!insubmission">   
                        <form [formGroup]="riderForm" (ngSubmit)="submit()">
                            
                            <div class="flex w-full justify-between h-[auto]">
                                <div class="w-[49%]">
                                    <div class="form-group">
                                        <label>First Name:</label>
                                        <app-vr-input [control]="first_name" type="text" placeholder="First Name"></app-vr-input>
                                    </div>
                                </div>
                                <div class="w-[49%]">
                                    <div class="form-group">
                                        <label>Last Name:</label>
                                        <app-vr-input [control]="last_name" type="text" placeholder="Last Name"></app-vr-input>
                                    </div>
                                </div>
                            </div>
                        
                            <div class="flex w-full justify-between h-[auto]">
                                <div class="w-[49%]">
                                    <div class="form-group">
                                        <label htmlFor="email">Email Address:</label>
                                        <app-vr-input [control]="email" type="email" placeholder="Email"></app-vr-input>
                                    </div>
                                </div>
                                <div class="w-[49%]">
                                    <div class="form-group">
                                        <label htmlFor="phone">Phone Number:</label>
                                        <app-vr-input type="number" [control]="phone_no" placeholder="Phone" format="(000)000-0000"></app-vr-input>
                                    </div>
                                </div>
                            </div>
                        
                            <div class="flex w-full justify-between h-[auto]">
                                <div class="w-[49%]">
                                    <div class="form-group">
                                            <label htmlFor="password">Password:</label>
                                        <app-vr-input [control]="password" placeholder="Password"></app-vr-input>
                                    </div>
                                </div>
                                <div class="w-[49%]">
                                    <div class="form-group">
                                        <label htmlFor="confirm password"> Confirm Password:</label>
                                    <app-vr-input [control]="password_confirmation" placeholder="Confirm Password"></app-vr-input>
                                </div>
                                </div>
                            </div>
                            <div class="flex w-full justify-between h-[auto]">
                                <div class="w-[49%]">
                                    <div class="form-group">
                                            <label htmlFor="City">City:</label>
                                        <app-vr-input [control]="city" placeholder="City"></app-vr-input>
                                    </div>
                                </div>
                              
                            </div>
                          
                        </form>
                        </div>

                     </div>            
                </div>
                <div class="h-[10%] w-full flex justify-between">
                    <div class="btn w-[48%]">
                        <app-button buttonText="Cancel" borderColor="#F1F2F4" bgColor="#FFFFFF" (click)="reset()"

                        ></app-button>
                    </div>
                    <div class="btn w-[48%]">      
                        <app-button buttonText="Save" borderColor="#28094F" bgColor="#28094F" textColor="#FFFFFF" (click)="submit()"
                        [buttonState]="first_name.invalid || last_name.invalid || email.invalid || password.invalid || city.invalid"
                        ></app-button>            
                    </div>
                </div>
            </div>    
        </div>
    </app-modal>
</div>
