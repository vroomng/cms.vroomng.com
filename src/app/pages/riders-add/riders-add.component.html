<app-modal [title]="''" [isVisible]="displayDialog" (closeModal)="hideModal()">
    <div class="w-[80vh] h-[65vh] flex items-start justify-center ">
        <div class="h-[100%] w-[95%]">
            <div class="h-[10%] flex items-center justify-between w-full"> 
                <h3 class="h3 text-[#28094F]">Add Rider</h3>
                <button (click)="close()">
                    <i class="fa fa-times text-[20px]" aria-hidden="true"></i>
                </button>
            </div>
            <div class="h-[80%] w-full flex  items-start"> 
                <div class="card-body">   
                    <form [formGroup]="addRiders" (ngSubmit)="onSubmit()">
                        <div class="flex w-full justify-between h-[auto]">
                            <div class="w-[49%]">
                                <div class="form-group">
                                    <label>First Name:</label>
                                    <app-vr-input [control]="firstname" type="text" placeholder="First Name"></app-vr-input>
                                </div>
                            </div>
                            <div class="w-[49%]">
                                <div class="form-group">
                                    <label>Last Name:</label>
                                    <app-vr-input [control]="lastname" type="text" placeholder="Last Name"></app-vr-input>
                                </div>
                            </div>
                        </div>
                    
                        <div class="flex w-full justify-between h-[auto]">
                            <div class="w-[49%]">
                                <div class="form-group">
                                    <label htmlFor="email">Email Address:</label>
                                    <app-vr-input [control]="email" type="email" placeholder="Email"></app-vr-input>
                                </div>
                            </div>
                            <div class="w-[49%]">
                                <div class="form-group">
                                    <label htmlFor="phone">Phone Number:</label>
                                    <app-vr-input type="number" [control]="phone_no" placeholder="Phone" format="(000)000-0000"></app-vr-input>
                                </div>
                            </div>
                        </div>
                    
                        <div class="flex w-full justify-between h-[auto]">
                            <div class="w-[49%]">
                                <div class="form-group">
                                        <label htmlFor="password">Password:</label>
                                    <app-vr-input [control]="password" placeholder="Password"></app-vr-input>
                                </div>
                            </div>
                            <div class="w-[49%]">
                                <div class="form-group">
                                        <label htmlFor="city">City:</label>
                                    <select id="city" name="city" [(ngModel)]="city" formControlName="city">
                                        <option *ngFor="let option of cities" [value]="option.name">{{ option.name }}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="flex w-full justify-between h-[auto]">
                            <div class="w-[49%]">
                                <div class="form-group">
                                        <label htmlFor="password">Wallet:</label>
                                        <app-vr-input [control]="balance" type="text" name="balance" id="balance" placeholder="Wallet" ></app-vr-input>
                                </div>
                            </div>
                           
                        </div>
                    
                       
                    </form>
            </div>            
            </div>
            <div class="h-[10%] w-full flex justify-between">
                <div class="btn w-[48%]">
                    <app-button buttonText="Reset" borderColor="#F1F2F4" bgColor="transparent" (click)="reset()"

                    ></app-button>
                </div>
                <div class="btn w-[48%]">      
                    <app-button buttonText="Save" borderColor="#28094F" bgColor="#28094F" textColor="#FFFFFF" (click)="onSubmit()"
                    [buttonState]="firstname.invalid || lastname.invalid || email.invalid || password.invalid || city.invalid "
                    ></app-button>            
                </div>
            </div>
        </div>    
    </div>
</app-modal>
