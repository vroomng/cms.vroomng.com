
<div>
    <app-modal [title]="''" [isVisible]="isModalVisible" (closeModal)="hideModal()">
    <div class="w-[80vh] h-[60vh] flex items-start justify-center ">
        <div class="h-[100%] w-[95%]">
            <div class="h-[10%] flex items-center justify-between w-full"> 
                <h3 class="h3 text-[#28094F]">Send Notification</h3>
                <button (click)="close()">
                    <i class="fa fa-times text-[20px]" aria-hidden="true"></i>
                </button>
            </div>
            <div class="h-[80%] overflow-y-scroll w-full flex  items-start" > 
                <app-loader *ngIf="inSubmission"></app-loader>
                <div class="card-body" *ngIf="!inSubmission">   
                    <form [formGroup]="sendNotificationForm">
                        <div class="flex w-full justify-between h-[auto]">
                          <div class="w-[49%]">
                            <div class="form-group">
                              <label>Title:</label>
                              <app-vr-input [control]="title" placeholder="Title"></app-vr-input>
                            </div>
                          </div>
                          <div class="w-[49%]">
                            <div class="form-group">
                              <label>Media:</label>
                              <app-vr-input [control]="media" placeholder="Media"></app-vr-input>
                            </div>
                          </div>
                        </div>
                      
                        <div class="flex w-full justify-between h-[auto]">
                          <div class="w-[49%]">
                            <div class="form-group">
                              <label>Schedule:</label>
                              <app-vr-input [control]="schedule" placeholder="Schedule"></app-vr-input>
                            </div>
                          </div>
                          <div class="w-[49%]">
                            <div class="form-group">
                              <label>User Type:</label>
                              <app-vr-input [control]="user_type" placeholder="User Type"></app-vr-input>
                            </div>
                          </div>
                        </div>
                      
                        <div class="flex w-full justify-between h-[auto]">
                          <div class="w-[49%]">
                            <div class="form-group">
                              <label>User Status:</label>
                              <app-vr-input [control]="user_status" placeholder="User Status"></app-vr-input>
                            </div>
                          </div>
                          <div class="w-[49%]">
                            <div class="form-group">
                              <label>Message:</label>
                              <app-vr-input [control]="message" placeholder="Message"></app-vr-input>
                            </div>
                          </div>
                        </div>
                      
                        <div class="flex w-full justify-between h-[auto]">
                          <div class="w-[49%]">
                            <div class="form-group">
                              <label>Message Type:</label>
                              <app-vr-input [control]="message_type" placeholder="Message Type"></app-vr-input>
                            </div>
                          </div>
                        </div>
                      </form>
                      
                      
            </div>            
            </div>
            <div class="h-[10%] w-full flex justify-between">
                <div class="btn w-[48%]">
                    <app-button buttonText="Reset" borderColor="#F1F2F4" bgColor="transparent" (click)="reset()"

                    ></app-button>
                </div>
                <div class="btn w-[48%]">      
                    <app-button buttonText="Save" borderColor="#28094F" bgColor="#28094F" textColor="#FFFFFF" (click)="submit()"
                
                    ></app-button>            
                </div>
            </div>
        </div>    
    </div>
</app-modal>
</div>
